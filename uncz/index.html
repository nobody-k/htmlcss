---
layout: default
title: Unesco CZ
---

<div class="posts-container">
  <div class="posts-grid">
    {% for post in site.posts %}
    <div class="one-post">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" alt="" />
        <h2>{{ post.title }}</h2>
        <p>{{ post.subtitle }}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
